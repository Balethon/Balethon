[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "Balethon"
version = "0.4.0"
description = "A library for creating bots in the Bale messenger"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
  {name = "Sajjad", email = "sajjadalipour2006@gmail.com"},
  {name = "Abolfazl Amiri", email = "soltshen@gmail.com"}
]
keywords = ["bale", "messenger", "bot", "api", "client"]
classifiers = [
    "License :: OSI Approved :: MIT License"
]
dependencies = ["httpx"]

[project.urls]
"Homepage" = "https://github.com/SajjadAlipour2006/Balethon"
"Download" = "https://github.com/SajjadAlipour2006/Balethon/releases/latest"
"Documentation" = "https://sajjadalipour2006.github.io/Balethon/"
"Tracker" = "https://github.com/SajjadAlipour2006/Balethon/issues"
"Community" = "https://ble.ir/join/MTlhN2Q2Mz"